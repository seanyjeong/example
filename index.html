<!DOCTYPE html>
<html>
<head>
    <title>University A Record Input</title>
</head>
<body>
    <h1>University A Record Input</h1>
    <form id="recordForm">
        <h2>100m</h2>
        <label for="record100m">Enter 100m Record (seconds):</label>
        <input type="number" id="record100m" name="record100m" step="0.01" required>
        <br>
        <label for="gender100m">Select Gender:</label>
        <select id="gender100m" name="gender100m" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <h2>제멀</h2>
        <label for="recordLongJump">Enter 제멀 Record (meters):</label>
        <input type="number" id="recordLongJump" name="recordLongJump" step="0.01" required>
        <br>
        <label for="genderLongJump">Select Gender:</label>
        <select id="genderLongJump" name="genderLongJump" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <button type="submit">Submit</button>
    </form>
    <h2>Total Score: <span id="totalScore"></span></h2>

    <script>
        document.getElementById('recordForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const record100m = document.getElementById('record100m').value;
            const gender100m = document.getElementById('gender100m').value;
            const recordLongJump = document.getElementById('recordLongJump').value;
            const genderLongJump = document.getElementById('genderLongJump').value;

            fetch('https://supermax.kr:4000/get-total-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    records: [
                        { event: '100m', record: record100m, gender: gender100m },
                        { event: '제멀', record: recordLongJump, gender: genderLongJump }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('totalScore').innerText = data.error;
                } else {
                    document.getElementById('totalScore').innerText = data.totalScore;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
